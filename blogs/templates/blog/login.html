{% extends 'blog/base.html' %}
{% load socialaccount %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="text-center logo my-4">
        <a href="{% url 'blog:Home' %}">My Diary</a>
    </h1>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Log in</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <a href="{% url 'signup' %}">Sign up</a>
                </div>
                <div class="card-footer text-muted text-bottom">
                    <a href="{% provider_login_url 'twitter'%}"><i class="fab fa-twitter-square fa-3x fa-fw"></i></a>
                    <a href="#"><i class="fab fa-google fa-3x fa-fw"></i></a>
                    <a href="#"><i class="fab fa-github fa-3x fa-fw "></i></a>
                </div>
            </div>
            <div class="text-center py-2">
                <small>
                    <a href="#" class="text-muted">Forgot your password?</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
