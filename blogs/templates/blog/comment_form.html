{% extends "blog/base.html" %}
{% load widget_tweaks %}
{% block content %}
<h1>コメントフォーム</h1>
<form method="Post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {% render_field field class="form-control" %}
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Post</button>
</form>
{% endblock %}
